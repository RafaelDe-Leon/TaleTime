<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stella's Spaceship Adventure</title>
  <link rel="stylesheet" href="stella-spaceship/styles.css">
  <style>
    .book-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0002; padding: 2rem; text-align: center; }
    .book-image { width: 100%; max-width: 400px; border-radius: 8px; margin-bottom: 1rem; }
    .book-text { font-size: 1.3rem; margin-bottom: 2rem; }
    .nav-btns { display: flex; justify-content: space-between; }
    button { background: #6c63ff; color: #fff; border: none; border-radius: 6px; padding: 0.7rem 1.5rem; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="book-container">
    <h1 id="book-title"></h1>
    <img id="page-image" class="book-image" src="" alt="Story page image">
    <div id="page-text" class="book-text"></div>
    <div class="nav-btns">
      <button id="prev-btn">Previous</button>
      <span id="page-num"></span>
      <button id="next-btn">Next</button>
    </div>
  </div>
  <script>
    const storyId = 'stella-spaceship';
    let currentPage = 1;
    let totalPages = 1;
    let storyData = null;

    async function loadStory() {
      const res = await fetch('/db.json');
      const data = await res.json();
      storyData = data.stories.find(s => s.id === storyId);
      totalPages = storyData.pages.length;
      document.getElementById('book-title').textContent = storyData.title;
      renderPage();
    }

    function renderPage() {
      const page = storyData.pages.find(p => p.number === currentPage);
      document.getElementById('page-image').src = page.image;
      document.getElementById('page-image').alt = page.text;
      document.getElementById('page-text').textContent = page.text;
      document.getElementById('page-num').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prev-btn').disabled = currentPage === 1;
      document.getElementById('next-btn').disabled = currentPage === totalPages;
    }

    document.getElementById('prev-btn').onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    };
    document.getElementById('next-btn').onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage();
      }
    };

    loadStory();
  </script>
</body>
</html>
