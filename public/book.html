<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stella's Spaceship Adventure</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="max-w-xl mx-auto mt-10 bg-white rounded-xl shadow-lg p-8 text-center">
    <a href="index.html" class="inline-block mb-4">
      <button
        class="bg-orange-500 text-white px-5 py-2 rounded-md text-base font-medium hover:bg-orange-600 transition mb-4">&larr;
        Back to Home</button>
    </a>
    <h1 id="book-title" class="text-2xl font-bold mb-4"></h1>
    <img id="page-image" class="w-full max-w-md rounded-lg mb-4 mx-auto" src="" alt="Story page image">
    <div id="page-text" class="text-lg mb-8"></div>
    <div class="flex justify-between items-center">
      <button id="prev-btn"
        class="bg-indigo-500 text-white rounded-md px-6 py-2 text-base font-medium transition hover:bg-indigo-600 disabled:bg-gray-300 disabled:cursor-not-allowed">
        Previous</button>
      <span id="page-num" class="text-base font-semibold"></span>
      <button id="next-btn"
        class="bg-indigo-500 text-white rounded-md px-6 py-2 text-base font-medium transition hover:bg-indigo-600 disabled:bg-gray-300 disabled:cursor-not-allowed">
        Next</button>
    </div>
  </div>
  <script src="./scripts/book.js"></script>
</body>

</html>
